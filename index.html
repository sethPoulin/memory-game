<body>
    <header>
        <div class="wrapper">
            <h1>Welcome to the memory game!</h1>
            <div class="instructions">
                <p>Click on any two cards to see if they match.</p> 
                <p>If they do, they'll be removed from the game.</p>  
                <p>When there are no more cards left, you've won the game!</p>
            </div>
            <button class="start">Press here to start</button>
        </div>
    </header>
    <main>
        <section class="gallery">
            <div class="wrapper">
                <ul>
                    <!-- images get appended here -->
                </ul>
            </div>     
        </section>
    </main>
